<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>品牌管理</title>
	<meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
	<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
	<link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
	<link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

	<!-- 引入angular的js -->
	<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
	<!-- 引入分页相关的JS和CSS -->
	<script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">

	<script type="text/javascript" src="../js/base_pagination.js"></script>
	<script type="text/javascript" src="../js/controller/baseController.js"></script>
	<script type="text/javascript" src="../js/controller/brandController.js"></script>
	<script type="text/javascript" src="../js/service/brandService.js"></script>

	<script type="text/javascript">
        //angularJs定义模块
        var apps = angular.module('pinyougou', ['pagination']);
        apps.controller("brandController", function ($scope, $http) {

            // 分页配置
            $scope.paginationConf = {
                currentPage: 1,
                totalItems: 0,
                itemsPerPage: 5,
                perPageOptions: [5, 10, 20, 30, 40, 50],
                onChange: function () {
                    $scope.reloadList();//重新加载
                }
            };

            //分页查询数据
            $scope.reloadList = function () {
                //切换页码
                $scope.findPage($scope.paginationConf.currentPage, $scope.paginationConf.itemsPerPage);
            }

            $scope.searchEntity = {name:"",firstChar:""};

            //ajax查询分页数据
            $scope.findPage = function (pageNum, pageSize) {
                $http.post('../brand/getBrandMessage.action?pageNum=' + pageNum + '&pageSize=' + pageSize,$scope.searchEntity).success(
                    function (response) {
                        $scope.list = response.rows;
                        $scope.paginationConf.totalItems = response.total;//更新总记录数
                    }
                ).error(
                    function () {
                        alert("数据读取失败");
                    }
                );
            }

            //数据保存
            $scope.save = function () {
                var method = "add";
                if ($scope.entity.id != null && $scope.entity.id != "") {
                    method = "update";
                }
                $http.post("../brand/" + method + ".action", $scope.entity).success(
                    function (response) {
                        if (response.flag) {
                            $scope.reloadList();
                        }
                        else {
                            alert(response.message);
                        }
                    }
                );
            }

            //根据id查找品牌对象
            $scope.findById = function (id) {
                $http.get("../brand/findById.action?id=" + id).success(
                    function (response) {
                        $scope.entity = response;
                    }
                ).error(
                    function () {
                        alert("数据读取失败");
                    }
                );
            }


            $scope.selectIds = [];//选中的ID集合
            //复选框点击事件
            $scope.updateSelection = function ($event, id) {
                if ($event.target.checked) {//如果是被选中,则增加到数组
                    $scope.selectIds.push(id);
                } else {
                    var idx = $scope.selectIds.indexOf(id);
                    $scope.selectIds.splice(idx, 1);//删除
                }
            }


            //删除
            $scope.dele = function () {
                $.post({
                    url: "../brand/delete.action",
                    data: {ids: $scope.selectIds.toString()},
                    success: function (data) {
                        $scope.selectedIds = [];
                        $scope.reloadList();
                    },
                    error: function () {
                        alert("数据删除失败");
                    }

                });
                /*$scope.dele=function(){
					$http.get("../brand/delete.action?ids=" + $scope.selectedIds).success(
						function(response){
							if(response.flag){
								$scope.reloadList();
								$scope.selectedIds = [];
							}else{
								alert(response.message);
							}
						}
					);
				}*/

            }
        });
	</script>
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="brandController">
	<!-- .box-body -->
	<div class="box-header with-border">
		<h3 class="box-title">品牌管理</h3>
	</div>

	<div class="box-body">

		<!-- 数据表格 -->
		<div class="table-box">

			<!--工具栏-->
			<div class="pull-left">
				<div class="form-group form-inline">
					<div class="btn-group">
						<button type="button" class="btn btn-default" title="新建" data-toggle="modal"
								data-target="#editModal" ng-click="entity={}"><i class="fa fa-file-o"></i> 新建
						</button>
						<button type="button" class="btn btn-default" title="删除" ng-click="dele()"><i
								class="fa fa-trash-o"></i> 删除
						</button>
						<button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i
								class="fa fa-refresh"></i> 刷新
						</button>
					</div>
				</div>
			</div>
			<div class="box-tools pull-right">
				<div class="has-feedback">
					品牌名称:<input type="text" ng-model="searchEntity.name">
					品牌首字母:<input type="text" ng-model="searchEntity.firstChar">
					<input class="btn btn-default" ng-click="reloadList()" type="button" value="查询">
				</div>
			</div>
			<!--工具栏/-->

			<!--数据列表-->
			<table id="dataList" class="table table-bordered table-striped table-hover dataTable">
				<thead>
				<tr>
					<th class="" style="padding-right:0px">
						<input id="selall" type="checkbox" class="icheckbox_square-blue">
					</th>
					<th class="sorting_asc">品牌ID</th>
					<th class="sorting">品牌名称</th>
					<th class="sorting">品牌首字母</th>
					<th class="text-center">操作</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="entity in list">
					<td><input type="checkbox" ng-click="updateSelection($event,entity.id)"></td>
					<td>{{entity.id}}</td>
					<td>{{entity.name}}</td>
					<td>{{entity.firstChar}}</td>
					<td class="text-center">
						<button type="button" class="btn bg-olive btn-xs" ng-click="findById(entity.id)"
								data-toggle="modal" data-target="#editModal">修改
						</button>
					</td>
				</tr>

				</tbody>
			</table>
			<!--数据列表/-->


		</div>
		<!-- 数据表格 /-->
		<!-- 分页 -->
		<tm-pagination conf="paginationConf"></tm-pagination>

	</div>
	{{selectIds}}
	<!-- /.box-body -->

	<!-- 编辑窗口 -->
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
		 aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h3 id="myModalLabel">品牌编辑</h3>
				</div>
				<div class="modal-body">
					<table class="table table-bordered table-striped" width="800px">
						<tr>
							<td>品牌名称</td>
							<td><input ng-model="entity.name" class="form-control" placeholder="品牌名称"></td>
						</tr>
						<tr>
							<td>首字母</td>
							<td><input ng-model="entity.firstChar" class="form-control" placeholder="首字母"></td>
						</tr>
					</table>
				</div>
				<div class="modal-footer">
					<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存
					</button>
					<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
